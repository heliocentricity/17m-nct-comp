name: Hourly NitroType Update

permissions:
  contents: write

on:
  schedule:
    - cron: '0 * * * *'    # every hour on the hour
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0        # get full history so pull/rebase works

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install axios

      - name: Run scraper
        env:
          SCRAPERAPI_KEY: ${{ secrets.SCRAPERAPI_KEY }}
        run: node scripts/update.js

      - name: Commit, rebase & push changes
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add baseline.json docs/data.json
          # only commit if there are changes:
          if ! git diff --quiet; then
            git commit -m "ci: update NitroType data"
            # pull any new remote commits, replay ours on top
            git pull --rebase origin main
            git push origin main
          else
            echo "No changes to commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HELIOS NitroType Leaderboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-gray-200 min-h-screen p-8">
  <h1 class="text-4xl font-extrabold mb-2 text-yellow-400">HELIOS Team Leaderboard</h1>
  <p class="text-sm italic text-gray-400 mb-6">
    Last updated: <span id="updated-at" class="font-mono">Loading…</span>
  </p>

  <div class="flex space-x-6">
    <!-- Description: 1/3 width -->
    <div class="w-1/3 bg-slate-800 border-2 border-yellow-400 rounded-lg p-4">
      <h2 class="text-lg font-semibold text-yellow-300 mb-2">Description</h2>
      <p class="text-sm text-gray-300 mb-4">
        This leaderboard shows each HELIOS member’s races since June 24, 2025.  
        It updates hourly on the hour (PST/PDT).
      </p>
      <div class="text-center">
        <div id="days-left" class="text-5xl font-extrabold text-yellow-300"></div>
        <div class="text-sm text-gray-400">days left<br>in the tournament</div>
      </div>
    </div>

    <!-- Main: 2/3 width -->
    <div class="w-2/3">
      <!-- Podium for top 3 -->
      <div id="podium" class="mb-8 flex items-end justify-center space-x-8"></div>

      <!-- Leaderboard table (#4+) -->
      <div class="overflow-x-auto">
        <table class="min-w-full bg-slate-800 border-2 border-yellow-400 rounded-lg overflow-hidden">
          <thead class="bg-slate-700">
            <tr>
              <th class="px-4 py-3 text-left text-sm font-medium text-gray-300">#</th>
              <th class="px-4 py-3 text-left text-sm font-medium text-gray-300">Name</th>
              <th class="px-4 py-3 text-right text-sm font-medium text-gray-300">Races</th>
            </tr>
          </thead>
          <tbody id="leaderboard" class="divide-y divide-slate-700">
            <!-- #4+ rows go here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // compute days left until July 17, 2025 (local)
    (function() {
      const end = new Date('2025-07-17T00:00:00-07:00');
      const now = new Date();
      const diffMs = end - now;
      const days = diffMs > 0 ? Math.ceil(diffMs / (1000 * 60 * 60 * 24)) : 0;
      document.getElementById('days-left').textContent = days;
    })();

    fetch('data.json')
      .then(r => r.json())
      .then(data => {
        // timestamp
        document.getElementById('updated-at').textContent = data.last_updated || 'Unknown';

        const board = Array.isArray(data.board) ? data.board : [];

        // make podium
        const pod = document.getElementById('podium');
        if (board.length >= 3) {
          const [first, second, third] = board;

          // helper to build a podium block
          function makePodiumBlock(place, info, heightClass) {
            return `
              <div class="flex flex-col items-center">
                <div class="relative ${heightClass} w-32 bg-slate-800 border-4 border-yellow-400 rounded-t-lg flex flex-col items-center justify-end p-2">
                  <a href="https://www.nitrotype.com/racer/${info.username}"
                     target="_blank"
                     class="text-yellow-300 font-bold text-center hover:underline">
                    ${info.displayName}
                  </a>
                  <div class="absolute -bottom-4 bg-yellow-300 border-2 border-yellow-400 rounded-full w-12 h-12 flex items-center justify-center font-bold text-slate-900">
                    ${info.delta}
                  </div>
                </div>
                <span class="mt-8 text-gray-400 uppercase">${place}</span>
              </div>
            `;
          }

          pod.innerHTML = `
            <div class="flex space-x-8">
              ${makePodiumBlock('2nd', second, 'h-36')}
              ${makePodiumBlock('1st',  first,  'h-48')}
              ${makePodiumBlock('3rd', third,  'h-32')}
            </div>
          `;
        }

        // fill table starting at #4
        const tbody = document.getElementById('leaderboard');
        board.slice(3).forEach((item, idx) => {
          const rank = idx + 4;  // #4, #5, ...
          const races = Number.isFinite(item.delta) ? item.delta : 0;
          const name  = item.displayName || item.username;
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td class="px-4 py-3">${rank}</td>
            <td class="px-4 py-3 font-semibold">
              <a href="https://www.nitrotype.com/racer/${item.username}"
                 target="_blank"
                 class="text-yellow-300 hover:underline">
                ${name}
              </a>
            </td>
            <td class="px-4 py-3 text-right">${races}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(console.error);
  </script>
</body>
</html>

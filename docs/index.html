<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HELIOS NitroType Leaderboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-gray-200 min-h-screen p-8">
  <h1 class="text-4xl font-extrabold mb-2 text-yellow-400">HELIOS Team Leaderboard</h1>
  <p class="text-sm italic text-gray-400 mb-2">
    Last updated: <span id="updated-at" class="font-mono">Loading…</span>
  </p>
  <p id="days-left" class="text-lg font-semibold text-gray-300 mb-6"></p>

  <div class="flex space-x-6">
    <!-- Description: 1/3 width on left, pushed down -->
    <div class="w-1/3 flex flex-col space-y-6">
      <div class="flex-1"></div> <!-- spacer -->
      <div class="bg-slate-800 border-2 border-yellow-400 rounded-lg p-4">
        <h2 class="text-lg font-semibold text-yellow-300 mb-2">Description</h2>
        <p class="text-sm text-gray-300">
          This leaderboard shows each HELIOS member’s races since June 24, 2025.
          It updates automatically on the hour (PST/PDT).
        </p>
      </div>
    </div>

    <!-- Main content: 2/3 width -->
    <div class="w-2/3">
      <!-- Podium for top 3 -->
      <div id="podium" class="mb-8 flex items-end justify-center space-x-8"></div>

      <!-- Leaderboard table starts at #4 -->
      <div class="overflow-x-auto">
        <table class="min-w-full bg-slate-800 border-2 border-yellow-400 rounded-lg overflow-hidden">
          <thead class="bg-slate-700">
            <tr>
              <th class="px-4 py-3 text-left text-sm font-medium text-gray-300">#</th>
              <th class="px-4 py-3 text-left text-sm font-medium text-gray-300">Name</th>
              <th class="px-4 py-3 text-right text-sm font-medium text-gray-300">Races</th>
            </tr>
          </thead>
          <tbody id="leaderboard" class="divide-y divide-slate-700"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    fetch('data.json')
      .then(r => r.json())
      .then(data => {
        // timestamp
        document.getElementById('updated-at').textContent = data.last_updated || 'Unknown';

        // days left until July 17, 2025
        const end = new Date('2025-07-17T00:00:00-07:00');
        const now = new Date();
        const diffMs = end - now;
        const days = diffMs > 0 ? Math.ceil(diffMs / (1000 * 60 * 60 * 24)) : 0;
        document.getElementById('days-left').textContent = `${days} day${days !== 1 ? 's' : ''} left until tournament ends`;

        const board = Array.isArray(data.board) ? data.board : [];

        // podium
        const pod = document.getElementById('podium');
        if (board.length >= 3) {
          const [first, second, third] = board;
          const items = [
            { place: 2, data: second, h: 'h-32' },
            { place: 1, data: first,  h: 'h-40' },
            { place: 3, data: third,  h: 'h-24' }
          ];
          items.forEach(({ place, data, h }) => {
            const div = document.createElement('div');
            div.className = 'flex flex-col items-center';
            const html = `
              <div class="relative ${h} w-32 flex flex-col items-center justify-end bg-yellow-500 text-slate-900 font-bold rounded-t-lg">
                <a href="https://www.nitrotype.com/racer/${data.username}" target="_blank" class="block hover:underline text-center px-2">
                  ${data.displayName}
                </a>
                <div class="absolute -bottom-6 bg-yellow-300 border-4 border-white rounded-full p-2 text-base">
                  ${data.delta}
                </div>
              </div>
              <span class="text-gray-400 mt-8 uppercase">
                ${place}${place === 1 ? 'st' : place === 2 ? 'nd' : 'rd'}
              </span>
            `;
            div.innerHTML = html;
            pod.appendChild(div);
          });
        }

        // table starting at #4
        const tbody = document.getElementById('leaderboard');
        board.slice(3).forEach((item, idx) => {
          const number = idx + 4;
          const races = Number.isFinite(item.delta) ? item.delta : 0;
          const name = item.displayName || item.username;
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td class="px-4 py-3">${number}</td>
            <td class="px-4 py-3 font-semibold">
              <a href="https://www.nitrotype.com/racer/${item.username}" target="_blank" class="text-yellow-300 hover:underline">
                ${name}
              </a>
            </td>
            <td class="px-4 py-3 text-right">${races}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(console.error);
  </script>
</body>
</html>

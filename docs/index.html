<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HELIOS NitroType Leaderboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
  <h1 class="text-3xl font-bold mb-6">HELIOS Team Leaderboard</h1>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white shadow overflow-hidden rounded-lg">
      <thead class="bg-gray-200">
        <tr>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">#</th>
          <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Name</th>
          <th class="px-6 py-3 text-right text-sm font-medium text-gray-700">Races</th>
        </tr>
      </thead>
      <tbody id="leaderboard" class="divide-y divide-gray-200">
        <!-- JS will populate rows here -->
      </tbody>
    </table>
  </div>

  <script>
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        const board = Array.isArray(data.board) ? data.board : [];
        const tbody = document.getElementById('leaderboard');

        board.forEach((item, idx) => {
          const races = Number.isFinite(item.delta) ? item.delta : 0;
          const name  = item.displayName || item.username;
          const url   = `https://www.nitrotype.com/racer/${item.username}`;

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td class="px-6 py-4 whitespace-nowrap">${idx + 1}</td>
            <td class="px-6 py-4 whitespace-nowrap font-semibold">
              <a href="${url}" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline">
                ${name}
              </a>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-right">${races}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(console.error);
  </script>
</body>
</html>

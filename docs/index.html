<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HELIOS NitroType Leaderboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Subtle textured background using CSS gradient noise */
    body {
      background-color: #1e293b;
      background-image: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.02), transparent 30%),
                        radial-gradient(circle at 20% 80%, rgba(255,255,255,0.015), transparent 20%);
    }
    .podium-step {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .podium-step span.count {
      display: inline-block;
      padding: 0.75rem;
      background: radial-gradient(circle at 30% 30%, #fbbf24, #f59e0b);
      border-radius: 9999px;
      box-shadow: 0 0 8px rgba(255, 223, 0, 0.7);
      font-weight: bold;
      color: #1e293b;
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }
    .podium-platform {
      background: linear-gradient(to bottom, #94a3b8, #334155);
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body class="text-gray-200 min-h-screen p-8">
  <h1 class="text-4xl font-extrabold mb-2 text-yellow-400">HELIOS Team Leaderboard</h1>
  <p class="text-sm italic text-gray-400 mb-6">
    Last updated: <span id="updated-at" class="font-mono">Loading…</span>
  </p>

  <div class="flex space-x-6">
    <!-- Description: left -->
    <div class="w-1/3 bg-slate-800 border-2 border-yellow-400 rounded-lg p-6">
      <h2 class="text-lg font-semibold text-yellow-300 mb-2">Description</h2>
      <p class="text-sm text-gray-300">
        This leaderboard shows each HELIOS member’s races since June 24, 2025.<br>
        Updates hourly (PST/PDT).
      </p>
    </div>

    <!-- Main content: leaderboard and podium -->
    <div class="w-2/3">
      <!-- Podium for top 3 -->
      <div id="podium" class="flex items-end justify-center mb-8 space-x-6">
        <!-- dynamic content inserted here -->
      </div>

      <!-- Leaderboard table -->
      <div class="overflow-x-auto">
        <table class="min-w-full bg-slate-800 border-2 border-yellow-400 rounded-lg overflow-hidden">
          <thead class="bg-slate-700">
            <tr>
              <th class="px-4 py-3 text-left text-sm font-medium text-gray-300">#</th>
              <th class="px-4 py-3 text-left text-sm font-medium text-gray-300">Name</th>
              <th class="px-4 py-3 text-right text-sm font-medium text-gray-300">Races</th>
            </tr>
          </thead>
          <tbody id="leaderboard" class="divide-y divide-slate-700"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    fetch('data.json')
      .then(r => r.json())
      .then(data => {
        document.getElementById('updated-at').textContent = data.last_updated || 'Unknown';
        const board = Array.isArray(data.board) ? data.board : [];

        // Build podium for top 3
        const podiumEl = document.getElementById('podium');
        ['second','first','third'].forEach(pos => {
          // placeholders
        });
        if (board.length >= 3) {
          const [first, second, third] = board;
          const createStep = (user, place, heightClass) => {
            const div = document.createElement('div');
            div.className = 'podium-step';
            div.innerHTML = `
              <span class="count">${user.delta}</span>
              <div class="podium-platform ${heightClass} w-24 rounded-b-lg"></div>
              <span class="mt-2 uppercase text-gray-400">${place}</span>
            `;
            if (user.username) {
              div.querySelector('span.count').innerHTML = `<a href="https://www.nitrotype.com/racer/${user.username}" target="_blank" class="hover:underline">${user.delta}</a>`;
            }
            return div;
          };
          podiumEl.appendChild(createStep(second, '2nd', 'h-24'));
          podiumEl.appendChild(createStep(first,  '1st', 'h-32 bg-yellow-300'));
          podiumEl.appendChild(createStep(third,  '3rd', 'h-20'));
        }

        // Populate table starting at #4
        const tbody = document.getElementById('leaderboard');
        board.slice(3).forEach((item, idx) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td class="px-4 py-3">${idx + 4}</td>
            <td class="px-4 py-3 font-semibold">
              <a href="https://www.nitrotype.com/racer/${item.username}" target="_blank" class="text-yellow-300 hover:underline">
                ${item.displayName}
              </a>
            </td>
            <td class="px-4 py-3 text-right">${item.delta}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(console.error);
  </script>
</body>
</html>

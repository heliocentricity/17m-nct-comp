<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HELIOS NitroType Leaderboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-gray-200 min-h-screen p-8">
  <h1 class="text-4xl font-extrabold mb-2 text-yellow-400">HELIOS Team Leaderboard</h1>
  <p class="text-sm italic text-gray-400 mb-6">
    Last updated: <span id="updated-at" class="font-mono">Loading…</span>
  </p>

  <div class="flex space-x-6">
    <!-- Main table (3/4 width) -->
    <div class="w-3/4 overflow-x-auto">
      <table class="min-w-full bg-slate-800 border-2 border-yellow-400 rounded-lg overflow-hidden">
        <thead class="bg-slate-700">
          <tr>
            <th class="px-4 py-3 text-left text-sm font-medium text-gray-300 align-middle">#</th>
            <th class="px-4 py-3 text-left text-sm font-medium text-gray-300 align-middle">Name &amp; Title</th>
            <th class="px-4 py-3 text-left text-sm font-medium text-gray-300 align-middle">Role</th>
            <th class="px-4 py-3 text-left text-sm font-medium text-gray-300 align-middle">Member Since</th>
            <th class="px-4 py-3 text-left text-sm font-medium text-gray-300 align-middle">Last Race</th>
            <th class="px-4 py-3 text-right text-sm font-medium text-gray-300">Races</th>
          </tr>
        </thead>
        <tbody id="leaderboard" class="divide-y divide-slate-700">
          <!-- JS populates rows -->
        </tbody>
      </table>
    </div>

    <!-- Info boxes (1/4 width, right side) -->
    <div class="w-1/4 space-y-6">
      <!-- Days Left -->
      <div class="bg-slate-800 border-2 border-yellow-400 rounded-lg p-4 text-center">
        <div id="days-left" class="text-5xl font-extrabold text-yellow-300 mb-1"></div>
        <div class="text-sm text-gray-400">days left in tournament</div>
      </div>
      <!-- Prizes -->
      <div class="bg-slate-800 border-2 border-yellow-400 rounded-lg p-4">
        <h2 class="text-lg font-semibold text-yellow-300 mb-2">Prizes</h2>
        <p class="text-sm text-gray-300">
          Top 3 finishers receive exclusive badges and Nitro subscriptions.
        </p>
      </div>
      <!-- Description -->
      <div class="bg-slate-800 border-2 border-yellow-400 rounded-lg p-4">
        <h2 class="text-lg font-semibold text-yellow-300 mb-2">Description</h2>
        <p class="text-sm text-gray-300">
          Tracks each member’s races since June 24, 2025. Auto-updated hourly (PST/PDT).
        </p>
      </div>
    </div>
  </div>

  <script>
    // Days left
    (function(){
      const end = new Date('2025-07-17T00:00:00-07:00');
      const diff = end - new Date();
      document.getElementById('days-left').textContent = diff>0 ? Math.ceil(diff/86400000) : 0;
    })();

    fetch('data.json')
      .then(r=>r.json())
      .then(data=>{
        document.getElementById('updated-at').textContent = data.last_updated || 'Unknown';
        const board = data.board || [];
        const roleClasses = {
          officer: 'border-2 border-blue-400 text-blue-400 bg-transparent',
          captain: 'border-2 border-purple-400 text-purple-400 bg-transparent',
          member:  'text-gray-400'
        };
        const tbody = document.getElementById('leaderboard');
        let lastDelta = null, lastRank = 0;
        board.forEach((it, i) => {
          // handle ties
          const rank = (it.delta !== lastDelta) ? i + 1 : lastRank;
          lastDelta = it.delta;
          lastRank = rank;
          // row highlighting for top 3
          let rowClass = 'cursor-pointer hover:bg-yellow-500/20';
          if (i === 0) rowClass += ' bg-yellow-600/30';
          else if (i === 1) rowClass += ' bg-yellow-500/30';
          else if (i === 2) rowClass += ' bg-yellow-400/30';

          const races = Number.isFinite(it.delta) ? it.delta : 0;
          const joinDate = it.joinStamp ? new Date(it.joinStamp*1000).toLocaleDateString() : 'N/A';
          const lastDate = it.lastActivity ? new Date(it.lastActivity*1000).toLocaleDateString() : 'N/A';
          const badgeClass = roleClasses[it.role] || roleClasses.member;
          const titleHtml = it.title ? `<div class="text-xs text-gray-400 mt-1">${it.title}</div>` : '';

          const tr = document.createElement('tr');
          tr.setAttribute('onclick', `location.href='https://www.nitrotype.com/racer/${it.username}'`);
          tr.className = rowClass + ' align-middle';
          tr.innerHTML = `
            <td class="px-4 py-3 align-middle">${rank}</td>
            <td class="px-4 py-3 align-middle text-yellow-300 font-semibold">
              <span title="View profile">${it.displayName}</span>
              ${titleHtml}
            </td>
            <td class="px-4 py-3 align-middle">
              <span class="px-2 py-0.5 rounded ${badgeClass} text-xs font-medium">
                ${it.role.charAt(0).toUpperCase() + it.role.slice(1)}
              </span>
            </td>
            <td class="px-4 py-3 align-middle">${joinDate}</td>
            <td class="px-4 py-3 align-middle">${lastDate}</td>
            <td class="px-4 py-3 align-middle text-right">${races}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(console.error);
  </script>
</body>
</html>
